<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Fire Effect</title>
    <style> 
        body { margin: 0; } 
        canvas { display: block; }
        #log { position: absolute; color: white; }
    </style>
</head>
<body>
    <p id="log">Loading...</p>
    <script src="https://unpkg.com/three@0.143.0/build/three.js"></script>
    <script src="../dist/three-particle-fire.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        var width = window.innerWidth,
            height = window.innerHeight,
            clock = new THREE.Clock();

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(0, 12, 5).normalize();
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.set(0, 8, 8);

        const loader = new THREE.GLTFLoader();
        loader.load('rider.glb', function (gltf) {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.traverse(function (child) {
                if (child.isMesh && child.name === "00000521001") {
                    addFireEffect(child);
                }
            });
            scene.add(model);
            document.getElementById('log').textContent = 'Model Loaded!';
            animate();
        }, undefined, function (error) {
            console.error('An error occurred loading the model:', error);
            document.getElementById('log').textContent = 'Error loading model.';
        });

        let fireParticles;

        function addFireEffect(head) {
            const particleCount = 10000;
            const particles = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];

            for (let i = 0; i < particleCount; i++) {
                const x = (Math.random() - 0.5) * 1.3;
                const y = Math.random() * 2;
                const z = (Math.random() - 0.5) * 2;
                positions.push(x, y, z);

                const color = new THREE.Color().setHSL(Math.random() * 0.1, 1, 0.5);
                colors.push(color.r, color.g, color.b);

                sizes.push(Math.random() * 0.5);
            }

            particles.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            particles.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                sizeAttenuation: true
            });
            fireParticles = new THREE.Points(particles, particleMaterial);

            fireParticles.position.copy(head.position);
            fireParticles.position.z = 0.6;
            fireParticles.position.y += 10;

            scene.add(fireParticles);
        }

        function animateFire() {
            if (fireParticles) {
                const positions = fireParticles.geometry.attributes.position.array;
                const colors = fireParticles.geometry.attributes.color.array;
                const particleCount = positions.length / 3;

                for (let i = 0; i < particleCount; i++) {
                    const index = i * 3;
                    const y = positions[index + 1];

                    positions[index + 1] = y + 0.05;

                    if (positions[index + 1] > 5) {
                        positions[index + 1] = Math.random() * 2;
                        positions[index] = (Math.random() - 0.5) * 1.3;
                        positions[index + 2] = (Math.random() - 0.5) * 2;
                    }

                    const colorIndex = i * 3;
                    const hue = (Math.sin(Date.now() * 0.001 + i) * 0.5 + 0.5) * 0.1;
                    const color = new THREE.Color().setHSL(hue, 1, 0.5);
                    colors[colorIndex] = color.r;
                    colors[colorIndex + 1] = color.g;
                    colors[colorIndex + 2] = color.b;
                }

                fireParticles.geometry.attributes.position.needsUpdate = true;
                fireParticles.geometry.attributes.color.needsUpdate = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            animateFire();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
